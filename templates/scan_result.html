<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/scan_result.css') }}">
    <meta charset="UTF-8">
</head>
<body>
    <h2>{{task.task_name}}</h2>
    <table class="task-table">
        <tr>
            <td>掃描狀態</td>
            <td id="taskStatus">{{ task.task_status }}</td>
        </tr>
        <tr>
            <td>檔案名稱</td>
            <td>{{ task.task_filename }}</td>
        </tr>
        <tr>
            <td>合約類型</td>
            <td>{{ task.task_type }}</td>
        </tr>
        <tr>
            <td>掃描日期</td>
            <td>{{ task.task_date }}</td>
        </tr>
        <tr>
            <td>掃描時間</td>
            <td id="taskDurationTime">{{ task.task_duration_time }}</td>
        </tr>
        <tr>
            <td>掃描結果</td>
            <td id="taskResult">{{ task.task_result }}</td>
        </tr>
    </table>

    <script>
        setInterval(updateTaskResult, 5000);

        function updateTaskResult() {
            fetch("/get_task_status/{{ task.id }}")
                .then(response => response.json())
                .then(data => {
                    // 更新頁面上面的task狀態
                    document.getElementById("taskStatus").textContent = data.task_status;
                    document.getElementById("taskDurationTime").textContent = data.task_duration_time;
                    document.getElementById("taskResult").textContent = data.task_result;

                })
                .catch(error => {
                    console.error("無法抓取資料:", error);
                });
        }
    </script>
</body>
</html>
